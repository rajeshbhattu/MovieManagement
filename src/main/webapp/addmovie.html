<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
<body>
<form action="addadmin" method="post">
<div class="container">
   

  <div class="mb-3">
    <label for="movieid" class="form-label">movieid</label>
    <input type="number" class="form-control" id="movieid" name="movieid" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="text" class="form-label">moviename</label>
    <input type="text" class="form-control" id="moviename" name="moviename">
  </div>
   <div class="mb-3">
    <label for="text" class="form-label">tickets</label>
    <input type="number" class="form-control" id="tickets" name="tickets">
  </div>
   <div class="mb-3">
    <label for="text" class="form-label">price</label>
    <input type="number" class="form-control" id="price" name="price">
  </div>
   <div class="mb-3">
    <label for="text" class="form-label">showtime</label>
    <input type="text" class="form-control" id="showtime" name="showtime">
  </div>
   <div class="mb-3">
    <label for="text" class="form-label">date</label>
    <input type="text" class="form-control" id="date" name="date">
  </div>
   <div class="mb-3">
    <label for="text" class="form-label">seats</label>
    <input type="number" class="form-control" id="seats" name="seats">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
